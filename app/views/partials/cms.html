<div class="main-item">
  <h2 class="text-center">Admin Content Management System</h2>
</div>
<div class="main-item ps flex">
  <div class="card">
    <div class="vflex">
      <h5>Modify Hours</h5>
      <hr class="heading-divider my-3" />
    </div>
    <form action="cms/update-hours" method="POST">
      <div class="vflex">
        <div class="res-flex justify-content-around g-24 py-3 w-100">
          <div class="flex g-8">
            <p class="text-nowrap">Open (24 hr)</p>
            <input
              class="form-control border-rad"
              type="text"
              name="openHour"
              autocomplete="off" />
          </div>
          <div class="flex g-8">
            <p class="text-nowrap">Close (24 hr)</p>
            <input
              class="form-control border-rad"
              type="text"
              name="closeHour"
              autocomplete="off" />
            <span class="invalid-feedback">test</span>
          </div>
        </div>
        <h6 class="py-2">OR</h6>
        <div class="form-check flex g-4">
          <input
            class="form-check-input"
            type="checkbox"
            name="isClosed"
            value="closed" />
          <label class="form-check-label pt-1">CLOSED</label>
        </div>
        <% if (updateSuccess || updateError) { %>
        <div
          class="text-<%= updateSuccess ? 'success' : 'danger' %> text-center border-rad"
          role="alert">
          <%= updateSuccess || updateError %>
        </div>
        <% } %>
        <button
          class="button-3 mt-3"
          type="submit"
          style="width: 200px; padding: 12px">
          Save Hours
        </button>
      </div>
    </form>
  </div>
</div>
<div class="main-item ps flex">
  <div class="card">
    <div class="vflex">
      <h5>Add to Photo Gallery</h5>
      <hr class="heading-divider my-3" />
    </div>
    <form
      action="cms/update-gallery"
      method="POST"
      class="needs-validation"
      novalidate>
      <div class="vflex">
        <div class="vflex w-100 py-3">
          <label for="formFile" class="form-label">
            Drag and drop or browse for a file
          </label>
          <input
            class="form-control border-rad"
            type="file"
            style="max-width: 700px"
            required />
        </div>
        <button
          class="button-3 mt-3"
          type="submit"
          style="width: 200px; padding: 12px">
          Save Photo
        </button>
      </div>
    </form>
  </div>
</div>
<div class="main-item ps">
  <a href="/logout"><button class="button-1">Logout</button></a>
</div>
