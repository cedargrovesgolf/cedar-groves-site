<div class="main-item">
  <form
    class="needs-validation"
    action="cms/update-content"
    method="post"
    id="cms-update-form"
    novalidate>
    <div class="row g-3 py-2">
      <div class="col">
        <div class="card vflex g-16 p-5">
          <div class="vflex">
            <h5>Modify Hours</h5>
            <hr class="heading-divider my-3" />
          </div>
          <div class="container-fluid vflex g-16 w-100">
            <div
              class="res-flex w-100 justify-content-between align-items-start">
              <p class="flex-eq">Open Hour (24 hr)</p>
              <input
                class="form-control border-rad flex-eq"
                type="text"
                name="openHour"
                placeholder="e.g. 9"
                autocomplete="off" />
            </div>
            <div
              class="res-flex w-100 justify-content-between align-items-start">
              <p class="flex-eq">Close Hour (24 hr)</p>
              <input
                class="form-control border-rad flex-eq"
                type="text"
                name="closeHour"
                placeholder="e.g. 20:30"
                autocomplete="off" />
            </div>
            <h6 class="pt-3">OR</h6>
            <div class="form-check flex g-4">
              <input
                class="form-check-input"
                type="checkbox"
                name="closed"
                value="closed"
                id="flexCheckDefault" />
              <label class="form-check-label pt-1">CLOSED</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <% if (updateSuccess || updateError) { %>
  <div
    class="alert alert-<%= updateSuccess ? 'success' : 'danger' %> text-center border-rad"
    role="alert">
    <%= updateSuccess || updateError %>
  </div>
  <% } %>

  <div class="flex g-16">
    <a href="/logout" class="w-50">
      <button class="button-1">Logout</button>
    </a>
    <button class="button-3 my-1 w-50" form="cms-update-form" type="submit">
      Update Content
    </button>
  </div>
</div>
