<div class="py-4">
  <h2 class="text-center">Admin Content Management System</h2>
  <a href="/logout" class="flex transition hover">Log Out</a>
</div>
<div class="main-item ps flex">
  <div class="card">
    <div class="vflex">
      <h5>Modify Hours</h5>
      <hr class="heading-divider my-3" />
    </div>
    <form action="cms/update-hours" method="POST">
      <div class="vflex">
        <small>Hours must be in 24-hour format</small>
        <div class="res-flex g-16 py-3">
          <div class="input-group" style="max-width: 200px">
            <input
              class="form-control border-rad"
              type="text"
              name="openHour"
              autocomplete="off" />
            <span class="input-group-text">&mdash;</span>
            <input
              class="form-control border-rad"
              type="text"
              name="closeHour"
              autocomplete="off" />
          </div>
          <h6>OR</h6>
          <div class="form-check flex g-4">
            <input
              class="form-check-input"
              type="checkbox"
              name="isClosed"
              value="closed" />
            <label class="form-check-label pt-1">CLOSED</label>
          </div>
        </div>
        <% if (updateSuccess || updateError) { %>
        <div
          class="text-<%= updateSuccess ? 'success' : 'danger' %> text-center border-rad"
          role="alert">
          <%= updateSuccess || updateError %>
        </div>
        <% } %>
        <button
          class="button-3 mt-3"
          type="submit"
          style="width: 200px; padding: 12px">
          Save Hours
        </button>
      </div>
    </form>
  </div>
</div>
<div class="main-item ps flex">
  <div class="card">
    <div class="vflex">
      <h5>Add to Photo Gallery</h5>
      <hr class="heading-divider my-3" />
    </div>
    <form
      action="cms/update-gallery"
      method="POST"
      class="needs-validation"
      novalidate>
      <div class="vflex">
        <div class="vflex w-100">
          <label for="formFile" class="form-label">
            <small>Drag and drop or browse for a file</small>
          </label>
          <input
            class="form-control border-rad"
            type="file"
            style="max-width: 700px"
            required />
        </div>
        <button
          class="button-3 mt-3"
          type="submit"
          style="width: 200px; padding: 12px">
          Upload Photo
        </button>
      </div>
    </form>
  </div>
</div>
