<div class="main-item">
  <form
    class="needs-validation"
    action="cms/update-content"
    method="post"
    id="cms-update-form"
    novalidate>
    <div class="row g-3 py-2">
      <div class="col">
        <div class="card vflex g-16 p-5">
          <div class="vflex">
            <h5>Modify Hours</h5>
            <hr class="heading-divider my-3" />
          </div>
          <div class="container-fluid vflex g-16 w-100">
            <div
              class="res-flex w-100 justify-content-between align-items-start">
              <p class="flex-eq">Open Hour (24 hr)</p>
              <input
                class="form-control border-rad flex-eq"
                type="text"
                name="openHour"
                placeholder="e.g. 9"
                autocomplete="off" />
            </div>
            <div
              class="res-flex w-100 justify-content-between align-items-start">
              <p class="flex-eq">Close Hour (24 hr)</p>
              <input
                class="form-control border-rad flex-eq"
                type="text"
                name="closeHour"
                placeholder="e.g. 20:30"
                autocomplete="off" />
            </div>
            <h6 class="pt-3">OR</h6>
            <div class="form-check flex g-4">
              <input
                class="form-check-input"
                type="checkbox"
                name="closed"
                value="closed"
                id="flexCheckDefault" />
              <label class="form-check-label pt-1">CLOSED</label>
            </div>
          </div>
        </div>
        <button class="button-3 my-1" type="submit" style="padding: 12px">
          Update Content
        </button>
      </form>
      <a href="/logout">
        <button class="button-3 my-1" style="padding: 12px">Logout</button>
      </a>
    </div>
  </div>
</div>
