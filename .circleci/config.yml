version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:lts
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install AWS v2
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm awscliv2.zip
      - run:
          name: Check AWS version
          command: aws --version
      - run:
          name: Docker Login
          command: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR

      - run:
          name: Generate version tag
          command: |
            VERSION=$(node -p -e "require('./package.json').version")
            echo "export VERSION=$(node -p -e "require('./package.json').version")" >> $BASH_ENV
      - run:
          name: Build
          command: npm run build

  deploy:
    docker:
      - image: circleci/node:lts
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install AWS v2
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm awscliv2.zip
      - run:
          name: Check AWS version
          command: aws --version
      - run:
          name: Docker Login
          command: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR

      - run:
          name: Deploy
          command: npm run deploy
  release:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: Install GitHub release notes
          command: |
            sudo npm install github-release-notes
            sudo npm install go
            go get github.com/aktau/github-release
            
      - run:
          name: Release
          command: npm run release
          environment:
            GREN_GITHUB_TOKEN: $GITHUB_TOKEN

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
      - release:
          requires:
            - build

workspace:
  create:
    name: build-workspace
    paths:
      - ./node_modules
  persist_to_workspace:
    root: .
    paths:
      - .
